<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>PH-TUBE</title>
    <style>
      .inter-font {
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="inter-font">
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-5 border-b-1 border-[#17171720]"
      >
        <div class="">
          <img class="w-36" src="images/Logo.png" alt="" />
        </div>
        <div class="">
          <button
            class="btn bg-[#25252533] hover:bg-[#FF1F3D] hover:text-white"
          >
            Sort by view
          </button>
        </div>
        <div class="">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <main>
      <section
        id="categoties-container"
        class="flex justify-center items-center gap-4 py-10 mb-4"
      >
        <div>
          <button onclick="loadVideos();" class="btn bg-[#FF1F3D] text-white">
            All
          </button>
        </div>
      </section>
      <!-- main video section -->
      <section
        id="videos-Container"
        class="w-11/12 mx-auto grid grid-cols-4 gap-5"
      >
        <div
          class="col-span-full flex flex-col justify-center items-center gap-5 py-24"
        >
          <img src="images/Icon.png" alt="" />
          <p class="text-xl font-bold">
            Oops!! Sorry, There is no content here
          </p>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="script/ph-tube.js"></script>
  </body>
</html>
